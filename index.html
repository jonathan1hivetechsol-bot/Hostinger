<!DOCTYPE html>
<html lang="en" x-data="{ page: 'receipt' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostinger VPS | Billing Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hostinger-purple { background-color: #673ab7; }
        .text-purple { color: #673ab7; }
        .nav-link { @apply cursor-pointer font-bold transition-all hover:text-purple-600 px-2 py-1; }
        .active-link { @apply text-purple-600 border-b-2 border-purple-600; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-area { border: 1px solid #eee !important; box-shadow: none !important; margin-top: 0 !important; }
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white p-6 shadow-sm flex justify-between items-center px-6 md:px-12 sticky top-0 z-50 no-print">
        <div class="font-black text-2xl tracking-tighter text-purple italic cursor-pointer" @click="page = 'home'">HOSTINGER</div>
        <div class="flex gap-4 md:gap-8 text-[10px] md:text-sm text-slate-600 uppercase tracking-widest">
            <span class="nav-link" :class="page === 'home' ? 'active-link' : ''" @click="page = 'home'">Plans</span>
            <span class="nav-link" :class="page === 'dashboard' ? 'active-link' : ''" @click="page = 'dashboard'">Server</span>
            <span class="nav-link" :class="page === 'receipt' ? 'active-link' : ''" @click="page = 'receipt'">Receipt</span>
        </div>
    </nav>

    <template x-if="page === 'home'">
        <div class="animate-fadeIn py-12 px-6">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-black text-slate-900 mb-8">Upgrade or Manage Plans</h1>
                <div class="bg-white p-8 rounded-[2.5rem] border-4 border-purple shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 hostinger-purple text-white px-6 py-2 rounded-bl-2xl text-[10px] font-bold uppercase tracking-widest">Active Subscription</div>
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                        <div>
                            <h2 class="text-2xl font-black text-slate-800">KVM 2 VPS</h2>
                            <p class="text-slate-500 text-sm mt-1">Next payment: Feb 22, 2026</p>
                        </div>
                        <div class="text-left md:text-right">
                            <p class="text-4xl font-black text-slate-900">$16.00</p>
                            <p class="text-xs font-bold text-emerald-600 mt-1 uppercase tracking-tighter">✓ Successfully Charged</p>
                        </div>
                    </div>
                    <div class="mt-8 pt-8 border-t flex flex-wrap gap-4">
                        <span class="bg-slate-100 px-4 py-2 rounded-full text-[10px] font-bold text-slate-600">4GB RAM</span>
                        <span class="bg-slate-100 px-4 py-2 rounded-full text-[10px] font-bold text-slate-600">80GB NVMe</span>
                        <span class="bg-slate-100 px-4 py-2 rounded-full text-[10px] font-bold text-slate-600">2 vCPU</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="page === 'dashboard'">
        <div class="p-6 md:p-12 animate-fadeIn">
            <div class="max-w-5xl mx-auto bg-white rounded-[2rem] border shadow-sm p-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                    <div>
                        <h1 class="text-2xl font-black text-slate-900 tracking-tight italic">Server-Laravel-PRO</h1>
                        <p class="text-xs text-slate-400 font-mono mt-1 uppercase">Dedicated IP: 185.212.110.45</p>
                    </div>
                    <div class="flex items-center gap-2 bg-emerald-500 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">
                        <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span> Running
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-slate-50 p-6 rounded-2xl border">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Current Billing</p>
                        <p class="text-xl font-black text-slate-800 mt-2">$16.00 / Monthly</p>
                    </div>
                    <div class="bg-slate-50 p-6 rounded-2xl border">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Payment Source</p>
                        <p class="text-xl font-black text-slate-800 mt-2 italic">VISA •••• 2517</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template x-if="page === 'receipt'">
        <div class="py-12 px-4 flex flex-col items-center animate-fadeIn">
            <div class="print-area w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                <div class="hostinger-purple p-10 text-white">
                    <div class="flex justify-between items-center">
                        <div class="font-black text-xl italic tracking-tighter">HOSTINGER</div>
                        <div class="bg-emerald-500 text-[10px] font-bold px-3 py-1.5 rounded-full uppercase tracking-wider">
                            ✓ Paid Verified
                        </div>
                    </div>
                    <div class="mt-12">
                        <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-purple-200 opacity-70">Payment Confirmation</p>
                        <h1 class="text-3xl font-black mt-1">#HST-882910</h1>
                        <p class="text-xs text-purple-200/60 mt-2">Date: Jan 22, 2026</p>
                    </div>
                </div>

                <div class="p-10">
                    <div class="mb-8 flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-6 bg-slate-800 rounded flex items-center justify-center shadow-sm">
                                <span class="text-[8px] font-bold text-white italic">VISA</span>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold text-slate-400 uppercase">Charged to Card</p>
                                <p class="text-sm font-black text-slate-700 italic leading-none">•••• 2517</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Status</p>
                            <p class="text-[10px] font-black text-emerald-600 uppercase italic">Authorized</p>
                        </div>
                    </div>

                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <h3 class="text-sm font-black text-slate-800 uppercase italic">KVM 2 VPS Plan</h3>
                            <p class="text-xs text-slate-400 mt-1 italic">Full Root Access • Ubuntu 22.04</p>
                        </div>
                        <p class="text-xl font-black text-slate-900">$16.00</p>
                    </div>

                    <div class="border-t-2 border-dashed border-slate-100 pt-8 mb-8 flex justify-between items-center">
                        <div>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest block">Total Amount Paid</span>
                            <p class="text-[9px] text-slate-400 italic mt-1">VAT Included (0%)</p>
                        </div>
                        <span class="text-3xl font-black text-slate-900">$16.00</span>
                    </div>

                    <div class="flex items-center gap-4 mb-10 p-4 bg-slate-50 rounded-2xl grayscale">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hostinger-ruby-sigma.vercel.app/" class="w-14 h-14 opacity-50">
                        <p class="text-[9px] text-slate-500 leading-relaxed italic font-medium">Digital payment verified via Hostinger Secure Gateway. Transaction hash: 0x8829...4421</p>
                    </div>

                    <button onclick="window.print()" class="no-print w-full hostinger-purple text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs shadow-xl active:scale-95 transition-all mb-4">
                        Print Official Invoice
                    </button>
                    
                    <p class="text-[9px] text-center text-slate-300 font-bold uppercase tracking-widest">© 2026 Hostinger International Ltd.</p>
                </div>
                <div class="h-2 w-full bg-emerald-500"></div>
            </div>
        </div>
    </template>

</body>
</html>
