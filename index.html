<!DOCTYPE html>
<html lang="en" x-data="{ page: 'dashboard' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hPanel - Hostinger VPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .hostinger-purple { background-color: #673ab7; }
        .h-sidebar { width: 240px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; position: fixed; left: 0; top: 0; z-index: 50; }
        .h-topbar { height: 64px; background: white; border-bottom: 1px solid #e2e8f0; position: fixed; top: 0; left: 0; right: 0; z-index: 40; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; }
        .main-content { margin-left: 240px; margin-top: 64px; padding: 32px; }
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 24px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 16px; border-radius: 8px; color: #64748b; font-weight: 600; font-size: 14px; transition: all 0.2s; cursor: pointer; }
        .nav-item:hover { background: #f8fafc; color: #673ab7; }
        .nav-item.active { background: #f5f3ff; color: #673ab7; }
        
        @media (max-width: 768px) {
            .h-sidebar { display: none; }
            .main-content { margin-left: 0; padding: 16px; }
        }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; margin: 0 auto; } body { background: white; } }
    </style>
</head>
<body>

    <header class="h-topbar no-print">
        <div class="flex items-center gap-2">
            <img src="https://savageexcess.com/wp-content/uploads/2026/01/Hostinger-logo.png" alt="Hostinger" class="h-6">
            <span class="bg-purple-100 text-purple-700 text-[10px] font-bold px-2 py-0.5 rounded">hPanel</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
                <p class="text-xs font-bold text-slate-700 leading-none">Verified User</p>
                <p class="text-[10px] text-slate-400">admin@hostinger.vps</p>
            </div>
            <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-white font-bold text-xs shadow-md">VU</div>
        </div>
    </header>

    <aside class="h-sidebar no-print">
        <div class="mt-20 px-4 space-y-2">
            <div @click="page = 'dashboard'" class="nav-item" :class="page === 'dashboard' ? 'active' : ''">
                <span>VPS Management</span>
            </div>
            <div class="nav-item">Cloud Services</div>
            <div class="nav-item">Domains</div>
            <div @click="page = 'receipt'" class="nav-item" :class="page === 'receipt' ? 'active' : ''">
                <span>Billing & Invoices</span>
            </div>
            <div class="nav-item">Account Settings</div>
        </div>
    </aside>

    <main class="main-content">
        
        <template x-if="page === 'dashboard'">
            <div class="animate-fadeIn">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-black text-slate-900">VPS Dashboard</h1>
                    <div class="flex items-center gap-2 bg-emerald-500 text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider">
                        <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span> Server Running
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="card shadow-sm border-l-4 border-l-purple-600">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Active Plan</p>
                        <p class="text-lg font-black text-slate-800 mt-1">KVM 2 VPS</p>
                        <p class="text-xs text-purple-600 font-bold mt-2">$16.00 / mo</p>
                    </div>
                    <div class="card shadow-sm">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">IP Address</p>
                        <p class="text-lg font-mono font-black text-slate-800 mt-1">185.212.110.45</p>
                        <p class="text-xs text-slate-400 mt-2">Dedicated IPv4</p>
                    </div>
                    <div class="card shadow-sm">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Memory</p>
                        <p class="text-lg font-black text-slate-800 mt-1">4.0 GB</p>
                        <div class="w-full bg-slate-100 h-1.5 rounded-full mt-3">
                            <div class="bg-purple-600 h-full w-1/3 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <div class="card bg-slate-900 text-slate-300 font-mono text-xs overflow-hidden">
                    <div class="flex items-center gap-2 bg-slate-800 px-4 py-2 mb-4 -mx-6 -mt-6">
                        <div class="flex gap-1.5">
                            <div class="w-2 h-2 rounded-full bg-red-500"></div>
                            <div class="w-2 h-2 rounded-full bg-amber-500"></div>
                            <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                        </div>
                        <span class="text-[10px] text-slate-500">SSH Console - root@185.212.110.45</span>
                    </div>
                    <p class="text-emerald-400">root@vps:~$ uptime</p>
                    <p>17:59:36 up 14 days,  2:04,  1 user,  load average: 0.08, 0.03, 0.01</p>
                    <p class="text-emerald-400 mt-2">root@vps:~$ php artisan --version</p>
                    <p>Laravel Framework 10.10</p>
                    <p class="animate-pulse">_</p>
                </div>
            </div>
        </template>

        <template x-if="page === 'receipt'">
            <div class="flex flex-col items-center animate-fadeIn py-4">
                <div class="card print-only w-full max-w-md !p-0 overflow-hidden shadow-2xl">
                    <div class="hostinger-purple p-10 text-white">
                        <div class="flex justify-between items-center">
                            <img src="https://www.drupal.org/files/styles/grid-3-2x/public/hostinger_logo_0.png?itok=f-f_H3X_" class="h-5 brightness-0 invert" alt="Hostinger">
                            <div class="bg-emerald-500 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Verified Paid</div>
                        </div>
                        <div class="mt-12">
                            <h1 class="text-3xl font-black">#HST-882910</h1>
                            <p class="text-xs text-purple-200/60 mt-2 tracking-widest uppercase">Transaction: Jan 22, 2026</p>
                        </div>
                    </div>

                    <div class="p-8">
                        <div class="flex justify-between items-center mb-8 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div>
                                <p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">Payment Method</p>
                                <p class="text-sm font-black text-slate-700 italic">VISA •••• 2517</p>
                            </div>
                            <p class="text-xl font-black text-slate-900">$16.00</p>
                        </div>

                        <div class="space-y-4 mb-10 text-xs">
                            <div class="flex justify-between border-b border-slate-50 pb-2">
                                <span class="text-slate-400">Description</span>
                                <span class="font-bold">KVM 2 VPS Subscription (Monthly)</span>
                            </div>
                            <div class="flex justify-between border-b border-slate-50 pb-2">
                                <span class="text-slate-400">Tax</span>
                                <span class="font-bold">$0.00 (0%)</span>
                            </div>
                            <div class="flex justify-between items-center pt-2">
                                <span class="text-sm font-black text-slate-800 uppercase">Total Paid</span>
                                <span class="text-2xl font-black text-slate-900">$16.00</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl grayscale mb-6">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://hostinger-ruby-sigma.vercel.app/" alt="QR" class="w-16 h-16 opacity-80">
                            <p class="text-[9px] text-slate-500 font-medium">Scan to verify the transaction authenticity on our blockchain ledger. #HST-VERIFY-2026</p>
                        </div>

                        <button onclick="window.print()" class="no-print w-full hostinger-purple text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg hover:brightness-110 active:scale-95 transition-all">
                            Print PDF Invoice
                        </button>
                    </div>
                    <div class="h-2 w-full bg-emerald-500"></div>
                </div>
                <p @click="page = 'dashboard'" class="no-print mt-6 text-xs font-bold text-slate-400 cursor-pointer hover:text-purple-600 uppercase tracking-widest">← Back to Dashboard Overview</p>
            </div>
        </template>

    </main>

</body>
</html>
