<!DOCTYPE html>
<html lang="en" x-data="{ 
    page: 'login', 
    activeDate: 'Feb 22, 2026', 
    isLoggedIn: false, 
    showUserMenu: false 
}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hPanel - Hostinger VPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin-bottom: 70px; }
        .hostinger-purple { background-color: #673ab7; }
        .text-purple { color: #673ab7; }
        .h-sidebar { width: 240px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; position: fixed; left: 0; top: 0; z-index: 50; }
        .h-topbar { height: 64px; background: white; border-bottom: 1px solid #e2e8f0; position: fixed; top: 0; left: 0; right: 0; z-index: 40; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; }
        .main-content { margin-left: 240px; margin-top: 64px; padding: 32px; transition: all 0.3s; }
        .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 20px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 8px; color: #64748b; font-weight: 600; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .nav-item.active { background: #f5f3ff; color: #673ab7; }
        
        /* Logo Fix styling */
        .logo-img { height: 24px; width: auto; display: block; }
        
        @media (max-width: 768px) {
            .h-sidebar { display: none; }
            .main-content { margin-left: 0; margin-top: 64px; padding: 16px; }
            .mobile-nav { display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #e2e8f0; z-index: 100; height: 65px; }
            body { margin-bottom: 80px; }
        }
    </style>
</head>
<body @click.outside="showUserMenu = false">

    <template x-if="page === 'login'">
        <div class="fixed inset-0 z-[100] bg-slate-50 flex items-center justify-center p-4">
            <div class="card w-full max-w-md shadow-2xl p-8 border-t-4 border-t-[#673ab7]">
                <div class="flex flex-col items-center mb-8">
                    <img src="https://assets.hostinger.com/images/logo-homepage2020/hostinger-logo-97787364-e461-45f8-8422-54010839804e.svg" alt="Hostinger" class="h-8 mb-4">
                    <h2 class="text-xl font-bold text-slate-800">Log in to hPanel</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Email Address</label>
                        <input type="text" value="admin@hostinger.vps" class="w-full p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm focus:ring-2 focus:ring-purple-400 outline-none" readonly>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Password</label>
                        <input type="password" value="••••••••" class="w-full p-3 rounded-lg border border-slate-200 bg-slate-50 text-sm focus:ring-2 focus:ring-purple-400 outline-none" readonly>
                    </div>
                    <button @click="page = 'dashboard'; isLoggedIn = true" class="w-full hostinger-purple text-white py-3 rounded-lg font-bold text-sm shadow-lg hover:bg-[#5a32a3] transition-all mt-2">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="page !== 'login'">
        <div>
            <header class="h-topbar no-print">
                <div class="flex items-center gap-2">
                    <img src="https://assets.hostinger.com/images/logo-homepage2020/hostinger-logo-97787364-e461-45f8-8422-54010839804e.svg" 
                         alt="Hostinger" class="logo-img">
                    <span class="bg-purple-100 text-purple-700 text-[9px] font-bold px-1.5 py-0.5 rounded uppercase">hPanel</span>
                </div>
                
                <div class="relative flex items-center gap-3 cursor-pointer group" @click.stop="showUserMenu = !showUserMenu">
                    <div class="text-right hidden sm:block">
                        <p class="text-[10px] font-bold text-slate-700">Verified User</p>
                        <p class="text-[9px] text-slate-400">admin@hostinger.vps</p>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-white font-bold text-xs shadow-md">VU</div>
                    
                    <div x-show="showUserMenu" x-transition class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-2xl border border-slate-100 py-2 z-[60]">
                        <div class="px-4 py-2 border-b border-slate-50 mb-1 sm:hidden">
                            <p class="text-[10px] font-bold text-slate-700">Verified User</p>
                        </div>
                        <div class="px-4 py-2 text-xs font-semibold text-slate-600 hover:bg-slate-50 transition-colors">Security Settings</div>
                        <div @click="page = 'login'; isLoggedIn = false; showUserMenu = false" class="px-4 py-2 text-xs font-bold text-red-500 hover:bg-red-50 transition-colors">
                            Logout
                        </div>
                    </div>
                </div>
            </header>

            <aside class="h-sidebar no-print">
                <div class="mt-20 px-4 space-y-2">
                    <div @click="page = 'dashboard'" class="nav-item" :class="page === 'dashboard' ? 'active' : ''"><span>VPS Management</span></div>
                    <div @click="page = 'receipt'" class="nav-item" :class="page === 'receipt' ? 'active' : ''"><span>Billing & Invoices</span></div>
                    <div @click="page = 'confirmation'" class="nav-item" :class="page === 'confirmation' ? 'active' : ''"><span>Payment Confirmation</span></div>

                    <div class="pt-4 px-2">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Cloud Services</p>
                        <div class="border-l-2 border-purple-200 pl-3 py-1">
                            <p class="text-[10px] font-bold text-purple-600 uppercase">VPS Hosting</p>
                            <p class="text-[9px] text-slate-400">KVM 2 Plan • Active</p>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <template x-if="page === 'dashboard'">
                    <div class="animate-fadeIn">
                        <h1 class="text-xl font-black mb-8 text-slate-800">VPS Dashboard</h1>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="card border-l-4 border-l-purple-600 shadow-sm">
                                <p class="text-[9px] font-bold text-slate-400 uppercase">Active Plan</p>
                                <p class="text-lg font-black mt-1">KVM 2 VPS</p>
                            </div>
                            <div class="card shadow-sm">
                                <p class="text-[9px] font-bold text-slate-400 uppercase">IP Address</p>
                                <p class="text-lg font-mono font-black mt-1">185.212.110.45</p>
                            </div>
                        </div>
                    </div>
                </template>

                <template x-if="page === 'confirmation'">
                    <div class="animate-fadeIn max-w-2xl mx-auto space-y-4">
                        <h1 class="text-xl font-black mb-6">Payment Confirmation</h1>
                        <div class="card border-l-4 border-l-emerald-500 flex justify-between items-center">
                            <div><p class="text-[10px] font-bold text-slate-400 uppercase">#HST-882910</p><p class="text-sm font-bold mt-1">Feb Renewal</p></div>
                            <div class="text-right text-emerald-600 font-bold text-xs uppercase">Confirmed: Feb 26, 2026</div>
                        </div>
                        <div class="p-4 bg-purple-50 rounded-xl text-[11px] text-purple-700 italic border border-purple-100">
                             "You get confirmation email on your mail for every successful transaction."
                        </div>
                    </div>
                </template>

                <template x-if="page === 'receipt'">
                    <div class="flex flex-col lg:flex-row gap-8 items-start justify-center animate-fadeIn">
                        <div class="w-full lg:w-64">
                            <h2 class="text-[10px] font-bold text-slate-400 uppercase mb-4">History</h2>
                            <div @click="activeDate = 'Feb 22, 2026'" class="card !p-4 mb-2 cursor-pointer border-2" :class="activeDate.includes('Feb') ? 'border-purple-600' : 'border-transparent'">
                                <p class="text-xs font-bold">Feb 22, 2026</p>
                            </div>
                            <div @click="activeDate = 'Jan 22, 2026'" class="card !p-4 cursor-pointer border-2" :class="activeDate.includes('Jan') ? 'border-purple-600' : 'border-transparent'">
                                <p class="text-xs font-bold">Jan 22, 2026</p>
                            </div>
                        </div>
                        <div class="card !p-0 w-full max-w-md shadow-2xl border-none overflow-hidden">
                            <div class="hostinger-purple p-8 text-white">
                                <img src="https://assets.hostinger.com/images/logo-homepage2020/hostinger-logo-97787364-e461-45f8-8422-54010839804e.svg" alt="H" class="h-5 brightness-200 mb-6">
                                <h1 class="text-2xl font-black">#HST-882910</h1>
                                <p class="text-[10px] opacity-70 uppercase tracking-widest mt-1" x-text="activeDate"></p>
                            </div>
                            <div class="p-8 space-y-6">
                                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-xl font-black">
                                    <span class="text-xs text-slate-400">Total</span>
                                    <span class="text-xl">$16.00</span>
                                </div>
                                <button onclick="window.print()" class="w-full hostinger-purple text-white py-4 rounded-xl font-bold uppercase text-[10px]">Download PDF</button>
                            </div>
                        </div>
                    </div>
                </template>
            </main>
        </div>
    </template>

</body>
</html>
